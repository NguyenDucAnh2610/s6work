<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
   
    <title>Document</title>

</head>
<body>
    <img src="./img/avt.jpg" alt="avt" class="avt">
    <div class="main">
        <div class="main_left">
            <div class="left_top">
                <div class="left_topright"></div>
                <div class="left_topleft">
                    <div class="topleft_top"></div>
                    <div class="topleft_bot"></div>
                </div>
            </div>
            <div class="left_bot"></div>
        </div>
        <div class="main_right">
            <div class="right_top">
                <div class="right_topleft"></div>
                <div class="right_topright"></div>
            </div>
            <div class="right_bot">
                <div class="bot_up"></div>
                <div class="bot_down"></div>
            </div>
        </div>
    </div>
    <div class="next">
        <div class="arrowup"></div>
        <div class="arrowdown"></div>
        <div class="arrowleft"></div>
        <div class="arrowright"></div>
        
    </div>
    
</body>
</html>
